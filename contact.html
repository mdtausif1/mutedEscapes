<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page"> <!-- Added contact-page class here -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit" id="sendButton">
                <span id="buttonContent">Send</span>
                <span class="loader" id="buttonLoader"></span> <!-- Loader spinner -->
                <span class="tick" id="tickIcon" style="display: none;">âœ”</span> <!-- Hidden tick icon -->
            </button>
        </form>
        <p id="status"></p>
    </div>

    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("Lfzycgo59JwTt0azH");
        })();
    </script>
    <script src="contact.js"></script>
</body>
</html>
